model_configs:
    use_vq: True
    vq_params:
        embedding_dim: 64
        n_embeddings: 512
        beta: 0.25
        decay: 0.99
        eps: 0.00001
        kmean_init: True
        
    backbone_configs:
        in_dim: 3
        h_dim: 128
        n_res_layers: 2
        res_h_dim: 32
        Encoder_configs:
            encoder_res_layer: 2
            encoder_h_dim: 64
            encoder_res_h_dim: 32 


train_configs:
    pretrain: False
    pretrain_model_path: ./model.pth
    
    dataset: cifar10

    optimizer: Adam
    weight_decay: 0.0001
    
    criterion: mse
    
    lr: 0.0003
    
    batch_size: 128
    
    num_workers: 4
    
    
    log_dir: /data3/zwh/VQ_Selection_Real_Data/logs_ablation_hyper/Cifar10_ori_64_2_32
    save_dir: /data3/zwh/VQ_Selection_Real_Data/save_ablation_hyper/Cifar10_ori_64_2_32/
    max_epoch: 300