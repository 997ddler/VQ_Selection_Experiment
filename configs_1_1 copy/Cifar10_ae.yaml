model_configs:
    use_vq: False
    vq_params:
        embedding_dim: 32
        n_embeddings: 4096
        beta: 0.25
        decay: 0.9
        eps: 0.00001
        kmean_init: True
        
    backbone_configs:
        in_dim: 3
        h_dim: 128
        n_res_layers: 2
        res_h_dim: 32

train_configs:
    pretrain: False
    pretrain_model_path: None
    
    dataset: cifar10

    optimizer: Adam
    weight_decay: 0.0001
    
    criterion: mse
    
    lr: 0.00015
    
    batch_size: 128
    
    num_workers: 4
    
    log_dir: /data3/zwh/VQ_Selection_Real_Data/logs_1_1/Cifar10_ae
    save_dir: /data3/zwh/VQ_Selection_Real_Data/save_1_1/Cifar10_ae/
    max_epoch: 150

